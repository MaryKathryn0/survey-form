                <form id="survey-form">
                    <div class="form-group">
                        <label id="name-label" for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name"
                            required="">
                    </div>
                    <div class="form-group">
                        <label id="email-label" for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email"
                            required="">
                    </div>
                    <div class="form-group">
                        <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                        <input type="number" name="age" id="number" min="10" max="99" class="form-control"
                            placeholder="Age">
                    </div>
                    <div class="form-group">
                        <p>What is your preferred title?</p>
                        <select id="dropdown" name="role" class="form-control" required="">
                            <option disabled="" selected="" value="">Select title</option>
                            <option value="mr">Mr/Mrs</option>
                            <option value="yourhighness">Your Highness</option>
                            <option value="king">King/Queen</option>
                            <option value="prince">Prince/Princess</option>
                            <option value="count">Count/Duchess</option>
                            <option value="ruler">Ruler of the House</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <p>
                            What is your predominate color?
                        </p>
                        <label for="exampleColorInput" class="form-label"></label>
                        <input type="color" class="form-control form-control-color" id="exampleColorInput"
                            value="#563d7c" title="Choose your color">
                    </div>

                    <div class="form-group">
                        <p>
                            What is your preferred warning method?
                        </p>
                        <select id="most-like" name="mostLike" class="form-control" required="">
                            <option disabled="" selected="" value="">Select an option</option>
                            <option value="growl">Growl</option>
                            <option value="hiss">Hiss</option>
                            <option value="run">Run and Hide</option>
                            <option value="swat">Hiss &/or Growl then Swat</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>
                            What is your preferred sleeping area?
                        </p>
                        <select id="most-like" name="mostLike" class="form-control" required="">
                            <option disabled="" selected="" value="">Select an option</option>
                            <option value="mb">Master Bedroom Bed obviously</option>
                            <option value="lazy">Wherever I want</option>
                            <option value="hidden">Under the bed or in a closet</option>
                            <option value="all">Everywhere</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <hr />
                    <button type="button" class="btn btn-link">Signup</button>
                    <button type="button" class="btn btn-link">Reset Password</button>

                </form>
